        padding-top: 60px;
        padding-bottom: 40px;

        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */

          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>

  <body>
    
    {{> header}}
    <div class="container-fluid">
      {{#if currentUser}}
      {{>main}}
      {{else}}
      <center>{{loginButtons}}</center>
      {{/if}}
      <hr>

      <footer>
        <p>&copy; Fiids 2013</p>
      </footer>

    </div><!--/.fluid-container-->
  </body>
  <template name="main">
      <div class="row-fluid">
        <div class="span3">
            <div class="row-fluid">
                <input type="text" id="feedurl" name="feedurl" class="span12" placeholder="Insert feed url" />
                <a id="newfeed" class="btn btn-primary span12" style="margin:0;margin-bottom:10px;" >New feed</a>
                <div class="span12" style="margin-left:0">
                     <div class="well sidebar-nav">
                        <ul class="nav nav-list">
                        {{>feeds}}
                        </ul>
                    </div><!--/.well -->
                </div>
            </div>
        </div><!--/span-->
        <div class="span9">
            {{>activefeed}}
           </div> 
        </div><!--/row-->
  </template>
  <template name="activefeed">
      <button id="frem" class="btn pull-right"><i class="icon-trash"></i> Remove feed</button>
      {{#each afeed}}
        {{>post}}
      {{/each}}
  </template>
  <template name="post">
      <div class="well {{#if readed}}readed{{/if}}">
          <h2><a target="_blank" href="{{link}}">{{title}}</a></h2>
          <h4>{{author}} - {{normaldate}}</h4>
          <p>
              {{{content}}}
          </p>
      </div>
  </template>
  <template name="feeds">
      {{#each myfeeds}}
        {{>feed}}
      {{/each}}
  </template>
  <template name="feed">
      <li class="{{selected}}"><a href="#">{{feedname}} ({{countunread}}) </a> </li>
  </template>
  <template name="header">
      <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">FiidsMe</a>
          <div class="nav-collapse collapse">
           
             {{> user_info}}
            
            <!--<ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>-->
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
  </template>
  <template name="user_info">
      <div class="navbar-text pull-right">
          {{#if currentUser}}
            {{> user_loggedin}}
          {{else}}
            {{> user_loggedout}}
          {{/if}}
      </div>
  </template>
  <template name="user_loggedin">
      {{#if logginIn}}
        <a>Loggin in...</a>
      {{else}}
      <a>
          <img class="img-rounded" style="height:32px;margin-top:4px" src="{{currentUser.profile.avatar_url}}" />
      </a>
      <a class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              {{currentUser.profile.login}}
              <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
              <li><a>Account Settings</a></li>
              <li class="divider"></li>
              <li><a id="logout">Logout</a></li>
          </ul>
      </a>
      {{/if}}
  </template>
  <template name="user_loggedout">
      <a id="login">Login with Github</a>
  </template>
